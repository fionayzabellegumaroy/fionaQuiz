<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Well Do You Know Fiona?</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container" id = "mainContainer">
        <div id="titleContainer">
            <p id="title">do you know fiona, bruh?</p>
        </div>
        <div class="cloud" id = "cloud1"></div>
        <div class="cloud" id = "cloud2"></div>
        <button class = "button" id="yes">yuh</button>
        <button class = "button" id="no">nuh</button>
        <div id="scriptContainer">
            <p id="question"></p>
        </div>
        <div id="leaderboard" style = "display: none;">
            <div id="leaderboardTitleDiv">
                <button id="close">x</button>
                <p id="leaderboardTitle">leaderboard</p>
            </div>
            <div id="personRankDiv">
            </div>
        </div> 

         <div id="inputContainer">
            <input type="text" id="inputField" placeHolder = "Write name here">
            <button id="submitInput">x</button>
        </div>
        <div class="container" id="choicesContainer">
            <div class = "choiceContainer" id = "choiceOneContainer">
                <p class = "choice" id="choiceOne">1</p>
            </div>
            <div class = "choiceContainer" id = "choiceTwoContainer">
                <p class = "choice" id="choiceTwo">2</p>
            </div>
            <div class = "choiceContainer" id = "choiceThreeContainer">
                <p class = "choice" id="choiceThree">3</p>
            </div>
            <div class = "choiceContainer" id = "choiceFourContainer">
                <p class = "choice" id="choiceFour">4</p>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
